language: python
python:
  "3.5"

install:
  - sudo add-apt-repository -y ppa:irie/blender
  - sudo apt-get update
  - sudo apt-get install -y blender
  - blender --version

script:
  blender -noaudio --background test/data/renderScene.blend --engine CYCLES --render-output "//output" -f 1

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN 
  local_dir: ouput
