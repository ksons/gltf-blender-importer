language: python

install:
  - sudo add-apt-repository -y ppa:irie/blender
  - sudo apt-get update
  - sudo apt-get install -y blender

script:
  blender --background -b test/data/renderScene.blend -render-output "output.png" \
          --engine CYCLES 

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN 
  local_dir: ouput
